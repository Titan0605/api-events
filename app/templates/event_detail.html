{% extends "/layouts/base.html"%}{% block tittle %}{% endblock %} {% block body %}
<div class="col-md-4 mb-4">
	<div class="card h-100">
		<img src="{{ event.image }}" class="card-img-top" alt="{{ event.name }}" />
		<div class="card-body">
			<h5 class="card-title">{{ event.name }}</h5>
			<p class="card-text">{{ event.description }}</p>
			<p class="card-text">
				<small class="text-muted">
					<i class="fa-solid fa-calendar-days"></i> {{ event.date }}
					<br />
					<i class="fa-solid fa-money-bill"></i> ${{ event.budget }} MXN
				</small>
			</p>
		</div>
		<div id="mapbox-token" data-token="{{ mapbox_token }}" hidden></div>
		<div>
			{{ map }}
		</div>
	</div>
</div>
{% endblock %}
